<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/temperature.ico" type="image/x-icon">
</head>
<body>
    <h1 class="title">Temperature Converter</h1>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">&deg;C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0" />
        </div>
        <div class="panel">
            <h1 class="bg-unit">&deg;F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="32" />
        </div>
        <div class="panel">
            <h1 class="bg-unit">K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15" />
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>
</html>
